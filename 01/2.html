<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue@next"></script>
    <title>应用&组件实例</title>
</head>
<body>
<div id="hello" class="demo">
    <Search-Input v-bind:messageinner="message"></Search-Input>

</div>
<script>
    const SearchInputComponent = {
        props: ['messageinner'],
        template: "<span>输出一个值：{{ messageinner }}</span>"
    }
    const HelloApp = {
        data() {
            return {
                message: "这是一个动态的title a b c " + new Date().toLocaleTimeString()
            }
        },
        beforeCreate() {
            console.log("do beforeCreate")
        },
        created() {
            console.log("do created")
        },
    }
    const app = Vue.createApp(HelloApp);
    app.component('SearchInput', SearchInputComponent);
    const vm = app.mount('#hello');

</script>
</body>
</html>
